<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" sizes="196x196" href="images/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/favicon.png" />

    <title>Food-Picker</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div id="title">
                <h1>Food Picker!</h1>
            </div>

            <div class="row">
                <div class="d-grid gap-2 col-6 mx-auto">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Agregar una comida
                    </button></div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="button" class="btn btn-primary" v-on:click="leerMensaje" data-bs-toggle="modal"
                        data-bs-target="#exampleModal2">
                        ver comidas
                    </button>
                </div>
            </div>

            <div class="center">
                <div id="tag">{{chosenFood}}</div>
            </div>

            <footer>
                <div class="row">
                    <button type="button" v-on:click="pickFood" id="random" class="btn btn-danger">Comida Al
                        Azar!</button>
                </div>
            </footer>



            <!-- Modal -->
            <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">lista de comidas</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div v-for="chat in chats">
                                <h3>{{ chat.comida }}</h3>
                                <!-- <p>{{ chat.dias_por_semana }}</p> -->
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">agrega una comida</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Comidas</label>
                                <input type="text" v-model:value="message" class="form-control"
                                    id="formGroupExampleInput" placeholder="ingresa una comida">
                            </div>
                            <!-- <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">veces por semana</label>
                                <input type="number" min="1" max="7" v-model:value="diasXsemana" class="form-control"
                                    id="formGroupExampleInput2" placeholder="maximo de veces por semana">
                            </div> -->
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-warning" data-bs-dismiss="modal"
                                v-on:click="enviarMensaje">Send
                                Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ------------------------------------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="/__/firebase/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
    <script src="main.js"></script>
</body>

</html>
